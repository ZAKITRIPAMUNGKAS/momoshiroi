<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsif.css" />
    <title>events</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">MOMOSHIROI</a>
        </div>
        <div class="menu-icon" id="menu-icon">&#9776;</div>
        <ul class="nav-links" id="nav-links">
          <li><a href="abaout.html" class="nav-link">ABOUT</a></li>
          <li><a href="events.html" class="nav-link">EVENTS</a></li>
          <li><a href="founders.html" class="nav-link">FOUNDERS</a></li>
          <li><a href="#contact" class="nav-link">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <section id="events">
      <div class="main-container">
        <h2 class="section-title">Our Events</h2>
        <div class="grid-4">
          <div class="card">
            <img src="image/event1.jpg" alt="Event 1" />
            <p class="caption">Event 1</p>
          </div>
          <div class="card">
            <img src="image/event2.jpg" alt="Event 2" />
            <p class="caption">Event 2</p>
          </div>
          <div class="card">
            <img src="image/event3.jpg" alt="Event 3" />
            <p class="caption">Event 3</p>
          </div>
          <div class="card">
            <img src="image/event4.jpg" alt="Event 4" />
            <p class="caption">Event 4</p>
          </div>
        </div>
      </div>
      <button herf="#" class="load-more-button">Load More Our Events</button>
    </section>
    <!-- Contact Us section -->
    <section id="contact">
      <div class="main-container">
        <div class="contact-content">
          <h2 class="section-title">Contact Us</h2>
          <p>
            If you have any questions or would like to get in touch, please fill
            out the form below:
          </p>
          <form class="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
          </form>
        </div>
      </div>
    </section>
    <!-- End Contact Us section -->

    <!-- Footer -->
    <footer>
      <div class="main-container">
        <p>&copy; 2024 Momoshiroi. All Rights Reserved.</p>
      </div>
    </footer>
    <!-- End Footer -->
    <script src="main.js"></script>
  </body>
</html>
